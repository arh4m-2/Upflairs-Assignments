<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURANCE EMI PREDICTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Enter your details</h1>
    <form action="{{ url_for('prediction') }}" method="post">
        <label for="age">Enter your age :</label>
        <input type="text" name="age" required>
        <br>
        <label for="gender">Select your Gender :</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <br>
        <label for="bmi">Enter your BMI :</label>
        <input type="text" name="bmi" required>
        <br>
        <label for="children">How many children do you have :</label>
        <select name="children" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label for="smoke">Do you smoke?</label>
        <select name="smoke" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        <label for="region">Select your region :</label>
        <select name="region" required>
            <option value="ne">Northeast</option>
            <option value="nw">Northwest</option>
            <option value="se">Southeast</option>
            <option value="sw">Southwest</option>
        </select>
        <br>
        <a href="/prediction"><button type="submit">Submit</button></a>
    </form>
</body>
</html>
